<ion-header [translucent]="true">
 <ion-toolbar>
  <ion-title>Login</ion-title>
 </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <div class="login-container">
  <div class="login-content">
   <div class="login-header">
    <h2>Login</h2>
   </div>
   <div class="login-form">
    <ion-row>
     <ion-col size="10">
      <ion-input type="text" aria-label="Success input" color="success" placeholder="Enter login name"
       [(ngModel)]="loginName" (keydown.enter)="doLogin()"></ion-input>
     </ion-col>
     <ion-col size="2" class="d-flex ion-justify-content-center ion-align-items-center">
      <ion-icon slot="end" name="person"></ion-icon>
     </ion-col>
    </ion-row>
    <ion-row>
     <ion-col size="12">
      <ion-input type="password" placeholder="Enter password" [(ngModel)]="loginPassword" (keydown.enter)="doLogin()">
       <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
     </ion-col>
    </ion-row>
    <ion-row>
     <ion-col size="12">
      <ion-button [disabled]="isLoading" size="small" expand="block" color="secondary" (click)="doLogin()"
       (keydown.enter)="doLogin()">
       <ion-icon slot="end" name="log-in"></ion-icon>
       Login
       <ion-spinner slot="end" *ngIf="isLoading"></ion-spinner>
      </ion-button>
     </ion-col>
    </ion-row>
    <ion-row>
     <ion-col size="12">
      <p>
       Create an new account?
       <a href="/signup">Signup</a>
      </p>
     </ion-col>
    </ion-row>
   </div>
  </div>
 </div>
</ion-content>

<div *ngIf="showAlertMdl && alertMdlData" class="modal-container">
 <div class="modal-content-container">
  <img src="assets/images/{{alertMdlData['img']}}" alt="Approved" />
  <span class="multi_lines_text">{{alertMdlData['msg']}}</span>
  <ion-button class="{{alertMdlData['btn_cls']}}"
   (click)="dismissAlertModal()">{{alertMdlData['btn_text']}}</ion-button>
 </div>
</div>
