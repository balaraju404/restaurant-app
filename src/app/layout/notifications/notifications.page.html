<ion-header [translucent]="true">
 <ion-toolbar color="">
  <ion-title>Notifications</ion-title>
  <ion-icon slot="start" name="arrow-back-outline" size="large" (click)="dismiss()"></ion-icon>
 </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <!-- Refresh Area -->
 <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
  <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
   refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
 </ion-refresher>

 @for (item of notificationsData; track $index) {
 <ion-card [class.not-seen]="item['status']===1" (click)="onOpenNotification(item)">
  <ion-card-header>
   <ion-row>
    <ion-col size="12">
     <p class="text-bold">{{item['title']}}</p>
    </ion-col>
   </ion-row>
  </ion-card-header>
  <ion-card-content>
   <p> {{ item.message }} </p>
   <ion-row class="d-flex ion-justify-content-end">
    <ion-col size="auto">
     <p>{{item['display_sent_date']}}</p>
    </ion-col>
   </ion-row>
  </ion-card-content>
 </ion-card>
 }
</ion-content>
